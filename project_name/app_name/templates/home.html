{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
  background-image: url("/media/cyber.jpg");
  background-repeat: no-repeat;
  background-size: cover;
}

    </style>
    <title>HOME</title>
</head>
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
  <form action="" method="POST" style="display: flex; align-items: center; margin-bottom: 20px;">
    {% csrf_token %}
    <input type="text" name="URL" placeholder="Check..." style="padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; width: 400px; margin-right: 10px;">
    <button type="submit" style="padding: 8px; border-radius: 4px; background-color: #4285F4; color: white; font-size: 16px; border: none; cursor: pointer;">Check</button>
  </form>
  <hr style="width: 80%; margin-bottom: 20px;">
  {% if a == "yes" %}
    <div style="text-align: center; font-size: 24px; color:white">
  Your website <span style="color: yellowgreen;">{{ URL }}</span> is <span style="color: yellowgreen;">{{ result }}</span>.
</div>
  {% else %}
    <div></div>
  {% endif %}       
</body>
</html>
